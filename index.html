<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música - Mockup</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="music-player">
        <div class="album-art">
            <img src="https://i.imgur.com/r6w5sXq.png" alt="VLV Album Cover">
            <div class="parental-advisory">
                <p>PARENTAL ADVISORY</p>
                <p>EXPLICIT CONTENT</p>
            </div>
        </div>

        <div class="player-info">
            <h2 class="album-title">VLV</h2>
            <h3 class="artist-name">Natanael Cano</h3>
            <div class="song-list-container">
                <ul class="song-list">
                    <li class="song">
                        <span class="song-title">Polos opuestos</span>
                        <span class="song-duration">2:55</span>
                    </li>
                    <li class="song active">
                        <span class="song-title">Como Tony</span>
                        <span class="song-duration">2:45</span>
                    </li>
                    <li class="song">
                        <span class="song-title">Cholo</span>
                        <span class="song-duration">3:30</span>
                    </li>
                    <li class="song">
                        <span class="song-title">Déjala brillar</span>
                        <span class="song-duration">3:15</span>
                    </li>
                </ul>
            </div>
            
            <div class="progress-bar-container">
                <input type="range" class="progress-bar" value="0" min="0" max="100">
                <div class="time-display">
                    <span class="current-time">0:00</span>
                    <span class="total-time">3:24</span>
                </div>
            </div>
            
            <div class="controls">
                <div class="playback-buttons">
                    <button class="control-btn"><span class="material-icons">shuffle</span></button>
                    <button class="control-btn"><span class="material-icons">skip_previous</span></button>
                    <button class="control-btn play"><span class="material-icons">play_arrow</span></button>
                    <button class="control-btn"><span class="material-icons">skip_next</span></button>
                    <button class="control-btn"><span class="material-icons">repeat</span></button>
                </div>
                
                <div class="volume-control">
                    <span class="material-icons volume-icon">volume_up</span>
                    <input type="range" class="volume-bar" value="50" min="0" max="100">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
